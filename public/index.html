<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="./styles/boardgame_style.css">
    </head>
    <body>

        <header>
            
        </header>

        <main>
            
            <div id="roll_overlay" class="mainscreen_overlay">
                <div id="roll_animation_panel" class="game_roll_panel">
                    <div>
                        Selecting game...
                        <img src="./images/dice_fall.gif">
                    </div>
                </div>
                <div id="roll_result_panel" class="game_roll_panel">
                    <div>
                        Picked
                        <span id="roll_result_title">-</span>
                        out of 
                        <span id="roll_result_length">-</span>
                        games
                    </div>
                    <button id="button_play">Awesome, we'll play it!</button>
                    <button id="button_reroll">Nah, pick another one please</button>
                    <button id="button_updatefilters">Wait, let me change the filters</button>
                </div>
                <div id="roll_nogame_panel" class="game_roll_panel">
                    <div>
                        No games were found! :(
                        <img src="./images/empty_box.jpg">
                    </div>
                    
                    <div><button id="button_closenogame">Ok, I'll try something else!</button></div>
                </div>
            </div>

            <div id="app_menu">
                <a id="app_menu_roll">Roll!</a>
                <a id="app_menu_games">Games</a>
            </div>

            <div id="game_selection" class="mainscreen">

                <div class="game_roll_panel">
                    <form id="roll_form" autocomplete="off">
                        <!-- action="/gamedb/rollgame" method="POST" -->
                        
                        <div>Number of players</div>
                        <div><input name="player_num" type="number" required value="3"></div>
                        <div>Duration (minutes)</div>
                        <div><input name="duration_max" type="number" required value="10"></div>
                        <div>Minimum age</div>
                        <div><input name="player_age_min" type="number" required value="10"></div>

                        <button type="submit">Select game!</button>
                    </form>
                </div>
            </div>

            <div id="game_management" class="mainscreen">
                <div id="game_card_list">

                </div>

                <div id="game_record_template" class="game_record">
                    <div id="game_title" class="game_record_title">?</div>
                    <div class="game_record_info">
                        <img id="game_cover" src="/images/game_box_missing.jpg">
                        <div>
                            <div>
                                <span class="game_card_label">Players:</span>
                                <span id="game_players_min">?</span>
                                -
                                <span id="game_players_max">?</span>
                                (<span id="game_age_min">?</span>+)
                            </div>
                            <div>
                                <span class="game_card_label">Time:</span>
                                <span id="game_time_min">?</span>
                                -
                                <span id="game_time_max">?</span>
                                min
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            
        </main>

        <!-- libraries -->
        <script src="/scripts/jquery-3.4.1.js"></script>
        <script src="/scripts/pouchdb-7.1.1.js"></script>
        <script src="/scripts/pouchdb.find.js"></script>
        
        <!-- app code -->
        <script src="/scripts/app.js"></script>
        <script src="/scripts/bgg_info.js"></script>
        <script src="/scripts/gamedb_local.js"></script>

    

    </body>
</html>
