<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="./styles/boardgame_style.css">
    </head>
    <body>

    <main>
        

        <form id="roll_form" autocomplete="off">
            <!-- action="/gamedb/rollgame" method="POST" -->
            
            <div>
                <label>Number of players</label>
                <input name="player_num" type="number" required value="3">
            </div>
            <div>
                <label>Duration (minutes)</label>
                <!--<input name="duration_min" required value="2">
                <label>and</label>-->
                <input name="duration_max" type="number" required value="10">
            </div>
            <div>
                <label>Minimum age</label>
                <input name="player_age_min" type="number" required value="10">
            </div>

            <button type="submit">Select game!</button>
        </form>

        <div id="roll_overlay" class="mainscreen_overlay" hidden>
            <div id="roll_animation_panel" hidden>
                <img src="./images/dice_fall.gif">
                Looking for game!
            </div>
            <div id="roll_result_panel" hidden>
                <div>
                    Picked
                    <span id="roll_result_title">-</span>
                    out of 
                    <span id="roll_result_length">-</span>
                    games
                </div>
                <button id="button_play">Awesome, we'll play it!</button>
                <button id="button_reroll">Nah, pick another one please</button>
                <button id="button_updatefilters">Wait, let me change the filters</button>
            </div>
            <div id="roll_nogame_panel" hidden>
                No games were found! :(
                <button id="button_closenogame">Ok, I'll try something else!</button>
            </div>
        </div>
        
    </main>

    <!-- libraries -->
    <script src="/scripts/jquery-3.4.1.js"></script>
    <script src="/scripts/pouchdb-7.1.1.js"></script>
    <script src="/scripts/pouchdb.find.js"></script>
    
    <!-- app code -->
    <script src="/scripts/app.js"></script>
    <script src="/scripts/gamedb_local.js"></script>

    

    </body>
</html>
